  <button id="increaseFontButton">Increase font size</button>
    <button id="decreaseFontButton">Decrease font size</button>
    
    <script>
      const increaseFontButton = document.getElementById("increaseFontButton");
      const decreaseFontButton = document.getElementById("decreaseFontButton");
      const body = document.querySelector("body");
      let fontSize = 16; // starting font size
      
      increaseFontButton.addEventListener("click", () => {
        fontSize += 2; // increase font size by 2
        body.style.fontSize = `${fontSize}px`; // set the font size in pixels
      });
      
      decreaseFontButton.addEventListener("click", () => {
        fontSize -= 2; // decrease font size by 2
        body.style.fontSize = `${fontSize}px`; // set the font size in pixels
      });
    </script>
