<!DOCTYPE html>
<html>
  <head>    
    <header>
      <a href="main.html">
        <img src="D:\Universiry Kaunas\Internet-Technology-website\Internet Technology\website photos\photos\logo_transparent.png" alt="OlRa Photostudio" class="logo">
    </a>
    <title>Contact</title>
    <style>
        html, body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
        body {
        background-color: #989898;
        color: white;
        }
        header {
        text-align: center;
        }

        .logo {
            max-width: 339px;
            max-height: 208px;
            margin: auto;
            margin-bottom: 40px;
            display: block;
      }
        .menu {
            display: flex;
            justify-content: center;
        
      }
        .menu a {
            margin: 0 10px;
            color: white;
            transition: color 0.3s; 
            margin-top: -50px; 
        }

        .menu a:hover {
          color: #006625; 
        }
        .menu a[href="contact.html"]:visited,
        .menu a[href="contact.html"]:active {
         color: #006625;
        }

      .form-container {
        background-color: #666666;
        padding-top: 5px;
        padding-bottom: 15px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        margin: 0 auto;
        font-size: small;
      }
      .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-container input,
      .form-container textarea {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        font-size: small;
      }
      .form-container button {
        display: block;
        padding: 10px 20px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      .form-container button:hover {
        background-color: gray;
      }
      input[type=text], input[type=email], input[type=tel], textarea, input[type=date] {
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        box-sizing: border-box;
        border: 2px solid white;
        border-radius: 4px;
        resize: vertical;
      }
      input[type=submit] {
        background-color: white;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-container h2{
        font-size: medium;
      }
      
    </style>
  </head>
  <body>
    <header>
      <a href="contact.html" class="logo"></a>
    </header>
    <nav>
      <div class="menu">
        <a href="biography.html">Biography</a>
        <a href="prices.html">Prices</a>
        <a href="concept-art.html">Concept Art</a>
        <a href="dark-portraits.html">Dark Portraits</a>
        <a href="beauty-art.html">Beauty Art</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
     <div class="form-container">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone (optional):</label>
        <input type="tel" id="phone" name="phone">

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
